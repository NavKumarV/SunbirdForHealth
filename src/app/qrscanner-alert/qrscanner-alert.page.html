<div class="invalidContent" *ngIf="!invalidContent">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="img-container">
          <img [src]="icon" width="auto" height="120px" />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset="2" size="7" text-center class="msg">
          <p> {{ messageKey | translate }}</p>
        </ion-col>
      </ion-row>

      <ion-row text-center *ngIf="showOnlyPrimaryBtn">
        <ion-col size="12">
          <a block (click)="tryAgain()"> {{ tryAgainKey | translate }}</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer padding>
    <ion-button expand="block" slot="end" (click)="cancel()"> {{ skipKey | translate }}
      <ion-icon name="arrow-round-forward" role="img" class="icon icon-md ion-md-arrow-round-forward pull-right"
        aria-label="arrow round-forward" ng-reflect-name="arrow-round-forward"></ion-icon>
    </ion-button>
  </ion-footer>
</div>
