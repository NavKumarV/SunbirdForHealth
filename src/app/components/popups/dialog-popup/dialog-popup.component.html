<ion-content>
  <ion-row class="alert-header-padding">
    <ion-col size="10">
      <div class="alert-header">
        <h5 class="alert-header-content"> {{title}} </h5>
      </div>
    </ion-col>
    <ion-col size="2">
        <ion-button class="close-button" icon-only clear (click)="close()">
          <ion-icon item-right name="close"></ion-icon>
        </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row class="alert-content-body"> {{body}} </ion-row>
  
  <ion-row>
    <ion-button full class="alert-button" (click)="redirectToPlaystore()" text-capitalize> {{buttonText}} </ion-button>
  </ion-row>
  </ion-content>
