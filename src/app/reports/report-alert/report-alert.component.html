<ion-content>
    <ion-list class="report-alert-popover-list">
        <ion-item class="popover-header">
            <span slot="start" class="popover-header-text popover-header-color">{{assessmentDetails?.index}}</span>
            <ion-icon (click)="cancel()" class="popover-header-color" ios="ios-close" md="md-close" slot="end">
            </ion-icon>
        </ion-item>
        <div class="report-content">
            <ion-item>
                <ion-label>
                    <p>{{'MARKS' | translate}}</p>
                    <h3>{{assessmentDetails?.result}}</h3>
                </ion-label>
            </ion-item>
            <ion-item class="assessmentDetails">
                <ion-label>
                    <p>{{'QUESTION' | translate}}</p>
                    <h3>{{assessmentDetails?.qtitle}}</h3>
                </ion-label>
            </ion-item>
            <ion-item class="assessmentDetails">
                <ion-label>
                    <p>{{ 'DESCRIPTION' | translate}}</p>
                    <h3 *ngIf="assessmentDetails?.qdesc">{{assessmentDetails?.qdesc}}</h3>
                    <h3 *ngIf="!assessmentDetails?.qdesc">{{'NO_DESCRIPTION' | translate}}</h3>
                </ion-label>
            </ion-item>
        </div>
    </ion-list>

</ion-content>
