<ion-header>
  <ion-item class="background-color">
      <span class="popover-header-text popover-header-color" slot="start">{{assessment?.index}}</span>
      <ion-icon class="popover-header-color" slot="end" (click)="cancel()" ios="ios-close" md="md-close" item-end></ion-icon>
  </ion-item>
  <ion-segment [(ngModel)]="report" (ngModelChange)="getAssessmentByUser($event)">
      <ion-segment-button value="questions">
          {{ 'QUESTION' | translate }}
      </ion-segment-button>
      <ion-segment-button value="users">
          {{ 'USER' | translate }}
      </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="report">
      <ion-list *ngSwitchCase="'users'" class="fromGroup">
          <app-assessment-details [assessmentData]="fromUserAssessment" [columns]="fromUserColumns"></app-assessment-details>
      </ion-list>
      <ion-list class="margin0" *ngSwitchCase="'questions'">
          <ion-item>
            <ion-label>
              <p>{{'ACCURACY' | translate}}</p>
              <h3>{{assessment?.accuracy}}</h3>
            </ion-label>
          </ion-item>
          <ion-item class="assessmentDetails">
            <ion-label>
              <p>{{'QUESTION' | translate}}</p>
              <h3>{{assessment?.qtitle}}</h3>
            </ion-label>
          </ion-item>
          <ion-item class="assessmentDetails">
            <ion-label>
              <p>{{ 'DESCRIPTION' | translate}}</p>
              <h3 *ngIf="assessment?.qdesc">{{assessment?.qdesc}}</h3>
              <h3 *ngIf="!assessmentDetails?.qdesc">{{'NO_DESCRIPTION' | translate}}</h3>
            </ion-label>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
