<ion-header>
  <ion-toolbar>
    <ion-title class="f16 color">{{contentName}}</ion-title>
    <ion-buttons slot="start">
      <ion-button class="color" icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="color" icon-only (click)="importcsv()">
        <ion-icon ios="ios-download" md="md-download"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fromUser">
  <app-assessment-details [assessmentData]="assessmentData" [columns]="columns"></app-assessment-details>
</ion-content>
